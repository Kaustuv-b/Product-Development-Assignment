{% extends 'main.html' %} {% block content %}

<div class="py-8 px-4">
  <div
    class="mx-auto bg-white p-6 py-12 flex justify-center gap-10 lg:gap-24 shadow-lg w-fit rounded-lg"
  >
    <div>
      <div class="mb-8">
        <h2 class="text-xl font-semibold mb-4">Username - {{user.username}}</h2>
        <div>
          <label class="block mb-1 text-gray-600">First Name:</label>
          <input
            type="text"
            disabled="disabled"
            placeholder="{{user.first_name}}"
            class="w-full bg-gray-100 border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:bg-white"
          />
        </div>
        <div class="mt-2">
          <label class="block mb-1 text-gray-600">Last Name:</label>
          <input
            type="text"
            disabled="disabled"
            placeholder="{{user.last_name}}"
            class="w-full bg-gray-100 border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:bg-white"
          />
        </div>
        <div class="mt-2">
          <label class="block mb-1 text-gray-600">Email:</label>
          <input
            type="text"
            disabled="disabled"
            placeholder="{{user.email}}"
            class="w-full bg-gray-100 border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:bg-white"
          />
        </div>
      </div>
      <div class="text-center">
        <a href="{% url 'update-user'%}">
          <button
            type="button"
            class="bg-indigo-900 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Edit Profile Information
          </button>
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
