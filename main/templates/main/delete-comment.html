{% extends 'main.html' %} 
{% block content %}

<div class="px-4">
  <div
    class="bg-white rounded-lg max-w-xl mx-auto mt-8 md:mt-16 border border-gray-300"
  >
    <div class="p-6">
      <form method="POST" action="">
        {% csrf_token %}
        <h5 class="text-md sm:text-lg font-semibold mb-8">
          Are you sure you want to delete "{{obj}}"?
        </h5>
        <div class="flex items-center flex-end gap-x-4 justify-end">
          <a
            href="{{ request.META.HTTP_REFERER }}"
            class="text-black py-2 px-4 rounded cursor-pointer border border-gray-200 bg-transparent hover:bg-gray-100 text-sm md:text-md"
            >Go back</a
          >
          <input
            type="submit"
            class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded cursor-pointer text-sm md:text-md"
            value="Confirm"
          />
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
